# Start windows at index 1
set -g base-index 1
setw -g pane-base-index 1

# Synchronize tmux and system clipboard
set -g set-clipboard on

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m' # Fix issues when ssh-ing into tmux session
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colours

# Don't rename tabs when new command is run
set-option -g allow-rename off

# reduce escape time (for vim)
set -g escape-time 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

