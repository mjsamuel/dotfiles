# Remap prefix 
unbind C-b
set -g prefix M-space

# Enable mouse mode
setw -g mouse on

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D
bind \; command-prompt 

# Use Alt-number key to quickly switch windows 
bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# split panes using | and -
bind -n M-\\ split-window -h
bind -n M-- split-window -v
unbind '"'
unbind %

# Remap zoom
bind -n M-z resize-pane -Z

# Reload tmux config
bind r source-file "~/.config/tmux/tmux.conf"\; \
    display-message "tmux configuration reloaded"

# Clears screen as well as the history
bind -n C-k send-keys -R \; \
    clear-history

# Quickly start a typing test
bind t split-window -h\; \
    send-keys "tt -n 20 -oneshot -noreport; exit" C-m
bind T split-window -v\; \
    send-keys "tt -n 20 -oneshot -noreport; exit" C-m

# Appearance tweaks
set -g status-style "bg=default, fg=white"
set -g window-status-current-style "bg=green, fg=black"
set -g message-command-style "bg=green, fg=white"
set -g message-style "bg=black, fg=yellow"
set -g mode-style "bg=yellow,fg=black"
set -g pane-active-border-style "bg=default fg=green"

set-option -g allow-rename off

set-option -g status-position top
set-window-option -g pane-border-status top
set-window-option -g pane-border-format ''

# only display first letter of window name when screen is more taller than it is wide
NAME_FORMAT="#([ $((#{client_width} / #{client_height})) -gt 1 ] && echo #{window_name} || echo #{window_name} | head -c1 )"

setw -g window-status-format " #{window_index} $NAME_FORMAT "
setw -g window-status-current-format " #{?window_zoomed_flag,ï€‚,#{window_index}} $NAME_FORMAT "
setw -g window-status-current-style 'fg=black,bg=green'
setw -g window-status-last-style 'fg=black,bg=yellow'
set-window-option -g window-status-separator ' '

set -g status-right "%a %d/%m/%y %R #[bg=blue,fg=black] #(hostname) #[default] "

# Start windows at index 1
set -g base-index 1
setw -g pane-base-index 1

set -g set-clipboard on

set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# reduce escape time (for vim)
set -g escape-time 20

# Use vim keys in selection mode
set-window-option -g mode-keys vi

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on
