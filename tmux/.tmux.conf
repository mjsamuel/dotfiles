# Use Alt-vim keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode
setw -g mouse on

# Remap prefix 
unbind C-b
set -g prefix M-space

# split panes using | and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload tmux config
bind r source-file ~/.tmux.conf\; \
    display-message "tmux configuration reloaded"

# Clears screen as well as the history
bind -n C-k send-keys -R \; \
    clear-history

# Quickly start a typing test
bind t split-window -h\; \
    send-keys "tt -n 20 -oneshot -noreport; exit" C-m

# Appearance tweaks
setw -g window-status-style fg=black,bg=green,bold
set -g window-status-current-style fg=black,bg=green
set-option -g allow-rename off
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Start windows at index 1
set -g base-index 1
setw -g pane-base-index 1

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"
set -g set-clipboard on

# reduce escape time (for vim)
set -g escape-time 20
